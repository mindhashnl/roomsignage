{% extends 'mysign_app/admin/base.html' %}
{% block content %}
<div class="row  offset-md-1 col-md-10">
    {% for device in device_list %}

    <div class="col-2 mb-3 mt-3">
        <div class="card mb-4 h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{device.company.name}}</h5>
                <p class="card-text">Device ID: {{device.id}}</p>
                <a href="#" class="btn btn-primary mt-auto" role="button">
                    <i class="fas fa-unlink"></i>
                    Disconnect
                </a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
