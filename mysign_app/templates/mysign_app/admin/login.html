{% extends 'mysign_app/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="containter-fluid" style="max-height: 100vh; height: 100vh; min-height: 100vh;">

    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4">
            <h3 class="text-center">Login</h3>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li
                {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form class="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
            </form>
        </div>
    </div>

</div>
{% endblock %}
