{% load crispy_forms_tags %}

{% if form %}
    <div class="col-md-3 offset-md-1 border-right">
        <form method="post" class="h-100">
            <div class="row h-75">
                <div class="col-md-12">

                    {% csrf_token %}
                    {{ form|crispy }}
                </div>

            </div>

            <div class="row align-items-end h-25 pb-5">
                <div class="col">
                    <button id="submitButton" type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-save"></i>
                        save changes
                    </button>

                </div>
            </div>
            <input hidden id="id" name="id">
        </form>
    </div>
{% endif %}
