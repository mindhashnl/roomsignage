{% load static %}

<div class="row h-100">
    <div class="col-md-5 h-100" style="background: {{ device.company.color }};">
        <div class="row h-50 align-items-center">
            <div class="col-md-12 text-center">
                <img onclick="fullScreen()" src="{{ device.company.logo_url_or_default }}">
            </div>

        </div>
        <div class="row h-50 align-items-center company-info">
            <div class="mx-auto">
                {% if device.room_number %}
                    <i class="fa fa-fw fa-2x fa-building"></i>Office {{ device.room_number }}<br/>
                {% endif %}
                <i class="fa fa-fw fa-2x fa-phone"></i>{{ device.company.phone_number }}
                <br/>
                <i class="fa fa-fw fa-2x fa-envelope"></i>{{ device.company.email }}<br/>
                <i class="fa fa-fw fa-2x fa-globe"></i>{{ device.company.website }}<br/>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row h-100 full-height no-overflow">
            <img src='{% static "mysign_app/promo-fallback.png" %}'>
        </div>
    </div>
</div>
