{% load static %}

<div class="row h-100">
    <div class="col-md-5 h-100" id="screen_display_info" style="background: {{ company.color }};">
        <div class="row h-50">
            <div class="col-md-12 mh-100 text-center">
                <img class="mh-100 align-self-center" onclick="fullScreen()" id="screen_display_logo"
                     src="{{ company.logo_url_or_default }}">
            </div>

        </div>
        <div class="row h-50 align-items-center company-info">
            <div class="mx-auto">
                <i class="fa fa-fw fa-2x fa-phone customizable_text_color" style="color: {{ company.textcolor }};"></i>
                <span id="screen_display_phone_number" class="customizable_text_color"
                      style="color: {{ company.textcolor }};">{{ company.phone_number |default:'Preview' }}</span>
                <br/>
                <i class="fa fa-fw fa-2x fa-envelope customizable_text_color"
                   style="color: {{ company.textcolor }};"></i>
                <span id="screen_display_email" class="customizable_text_color" style="color: {{ company.textcolor }};">
                    {{ company.email |default:'Preview' }}</span>
                <br/>
                <i class="fa fa-fw fa-2x fa-globe customizable_text_color" style="color: {{ company.textcolor }};"></i>
                <span id="screen_display_website" class="customizable_text_color"
                      style="color: {{ company.textcolor }};">{{ company.website |default:'Preview' }}</span>
                <br/>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row h-100 full-height no-overflow">
            <img src='{% static "mysign_app/promo-fallback.png" %}'>
        </div>
    </div>
</div>
