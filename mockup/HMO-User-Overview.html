<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dad11242c0.js"></script>
    <!-- Popper JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>HMO Company Overview</title>
</head>
</head>
<body>
<div class="containter-fluid" style="max-height: 100vh; height: 100%; min-height: 100vh;">
    <!-- TODO: Fix height of everything!!-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh">
        <a class="navbar-brand" href="#">MySign</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Devices overview </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Companies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
        </div>
        <ul class="nav nav-pills">
            <form class="form-inline">
                <input class="form-control mr-1" type="search" placeholder="Name or company" aria-label="Search">
                <div class="fa fa-search fa-secondary" style="margin: 8px; "></div>
                <label class="btn btn-secondary mr-3">
                    <input type="checkbox" autocomplete="off" style="margin-right: 5px; "> is admin
                </label>
                <a href="#" class="btn btn-secondary mt-auto" role="button">
                    <i class="fas fa-plus"></i>
                    Add User
                </a>
            </form>
        </ul>
    </nav>

    <nav class="navbar navbar-light bg-dark navbar-fixed-top" style="height: 2vh">
    </nav>

    <div class="container-fluid" style="height: 90vh">
        <div class="offset-md-1 row" style="height: 90vh">
            <div class="col-md-8">
                <div class="row">
                    <table class="table">
                        <thead class="thead">
                        <tr>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Company</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>mark@otto.com</td>
                            <td>Mark's company</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>Jt@fat.com</td>
                            <td>Fat</td>
                        </tr>
                        <tr>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>Larry@bird.com</td>
                            <td>Twitter</td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>

            <div class="col-md-4 border-left">
                <div class="row" style="height: 75%" >
                    <div class="col mt-3">
                        <form>
                            <div class="form-group">
                                <label>First name</label>
                                <input type="name" class="form-control" id="FirstName" placeholder="Jan">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="name" class="form-control" id="lastName"
                                       placeholder="Janssen">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Joop@mindhash.com">
                            </div>

                            <div class="form-group">
                                <label>Company</label>
                                <input class="form-control" id="CompanyName" placeholder="Mindhash">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">HMO Admin</label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row align-items-end" style="height: 20%">
                    <div class="col">
                        <a href="#" class="btn btn-primary btn-block align-self-bottom" role="button">
                            <i class="fas fa-save" style="margin-right: 8px" ;></i>
                            save changes
                        </a>
                        <a href="#" class="btn btn-danger btn-block" role="button" style="width: 100%">
                            <i class="fas fa-trash" style="margin-right: 8px"></i>
                            delete user
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>


</body>
</html>
