<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dad11242c0.js"></script>
    <!-- Popper JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>HMO Company Overview</title>
</head>
</head>
<body>
<div class="containter-fluid " style="max-height: 100vh; height: 100%; min-height: 100vh;">
    <!-- TODO: Fix height of everything!!-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MySign</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Devices overview </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Companies <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-light bg-dark navbar-fixed-top" style="height: 6vh">
        <ul class="nav nav-pills">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Company" aria-label="Search">
                <div class="fa fa-search" style="margin-right: 8px; color:white"></div>
                <label class="btn btn-primary" style="margin-left: 16px">
                    <input type="checkbox" autocomplete="off" style="margin-right: 5px; "> is active
                </label>

            <a href="#" class="btn btn-primary mt-auto align-self-end" role="button">
                <i class="fas fa-plu"></i>
                Add company
            </a>
                </form>
        </ul>
    </nav>

    <div class="container-fluid" style="height: 86vh; padding: 0px">
        <div class="row border-top no-gutters" style="height: 100%; ">

            <div class="col-md-8 border-left border-right overflow-auto" style="padding-top: 8px">
                <div class="row" style="margin: 0px">
                    <div class="col-auto mb-3 mt-3">
                        <div class="card mb-4" style="width:17rem; height: 100%;">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-text align-self-center">
                                    Mindhash
                                    <a href="#" class="btn btn-primary" role="button"
                                       title="Disconnect company from this device" data-toggle="tooltip">
                                        <i class="fas fa-unlink align-self-center"></i>
                                    </a>
                                </h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto mb-3 mt-3">
                        <div class="card mb-4" style="width:17rem; height: 100%;">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title align-self-center">
                                    Mindhash</h2>
                                <a href="#" class="btn btn-primary" role="button"
                                   title="Disconnect company from this device" data-toggle="tooltip">
                                    <i class="fas fa-unlink align-self-center"></i> disconnect
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto mb-3 mt-3">
                        <div class="card mb-4" style="width:17rem; height: 100%;">
                            <div class="card-body d-flex flex-column">
                                <h2 class="card-title align-self-center">
                                    Voogle</h2>
                                <a href="#" class="btn btn-primary" role="button"
                                   title="Disconnect company from this device" data-toggle="tooltip">
                                    <i class="fas fa-link align-self-center"></i> link
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 border-round ">
                <div class="container-fluid" style="height: 100%; padding: 16px">

                    <div class="row">
                        <div class="col">
                            <form>

                                <div class="form-group">
                                    <label for="exampleInputEmail1"><h3>Name</h3></label>
                                    <input type="name" class="form-control" id="CompanyName"
                                           aria-describedby="emailHelp" placeholder="Mindhash">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1"><h3>Email address</h3></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp" placeholder="Joop@mindhash.com">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1"><h3>Devices</h3></label>
                                    <div class="row">
                                        <div class="col-9"><input type="email" class="form-control disabled"
                                                                  id="Devices"
                                                                  aria-describedby="emailHelp" placeholder="ID: 1"
                                                                  readonly>
                                        </div>
                                        <div class="col-3"><a href="#" class="btn btn-primary" role="button"
                                                              title="Disconnect company from this device"
                                                              data-toggle="tooltip">
                                            <i class="fas fa-unlink align-self-center"></i> disconnect
                                        </a></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <a href="#" class="btn btn-primary" role="button" style="width: 100%">
                                        <i class="fas fa-plus" style="margin-right: 8px"></i>
                                        Add device
                                    </a>
                                </div>


                            </form>
                        </div>
                    </div>

                    <div class="row align-items-end">
                        <div class="col ">
                            <a href="#" class="btn btn-success align-self-bottom" role="button"
                               style="width: 100%; margin-bottom: 16px">
                                <i class="fas fa-plus" style="margin-right: 8px" ;></i>
                                save changes
                            </a>
                            <a href="#" class="btn btn-danger" role="button" style="width: 100%">
                                <i class="fas fa-plus" style="margin-right: 8px"></i>
                                delete company
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


</body>
</html>
