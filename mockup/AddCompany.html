<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dad11242c0.js"></script>
    <!-- Popper JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Add Company</title>

</head>
<body>
{% extends 'mysign_app/admin/base.html' %}
{% block content %}


<div class="row offset-md-1 vh-90">
    <div class="col">
        <div class="row">
            <div class="col-6 border-right">
                <label><h3>Company</h3></label>
                <form>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="name" class="form-control" id="CompanyName" placeholder="Voogle">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Joop@mindhash.com">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <label><h3>Managing user</h3></label>
                <form>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="name" class="form-control" id="FirstName" placeholder="Jan">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="name" class="form-control" id="lastName"
                               placeholder="Janssen">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="useremail"
                               aria-describedby="emailHelp" placeholder="jan@janssen.com">
                    </div>
                </form>
            </div>
        </div>

        <div class="row offset-md-3 col-md-6 align-items-end h-25 pb-5">
            <div class="col-md-12">
                <a href="#" class="btn btn-danger btn-block " role="button">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
            <div class="col-md-12 align-items-bottom">
                <a href="#" class="btn btn-primary btn-block" role="button">
                    <i class="fas fa-save" style=""></i>
                    Create
                </a>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
